<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Live Poll</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script src="script.js"></script>
    <div class="main">
      <div class="question">
        <h2>Who killed John Wick's Dog?</h2>
      </div>
      <div class="card myhover" onclick="select('opt1')">
        <div class="fill" id="opt1"></div>
        <div class="option">Heisenberg</div>
      </div>
      <div class="card myhover" onclick="select('opt2')">
        <div class="fill" id="opt2"></div>
        <div class="option">Kattappa</div>
      </div>
      <div class="card myhover" onclick="select('opt3')">
        <div class="fill" id="opt3"></div>
        <div class="option">Jessie Pinkman</div>
      </div>
      <div class="card myhover" onclick="select('opt4')">
        <div class="fill" id="opt4"></div>
        <div class="option">John Doe</div>
      </div>
    </div>
  </body>
</html>
