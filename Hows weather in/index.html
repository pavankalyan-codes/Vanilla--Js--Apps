<!DOCTYPE html>

<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/1160a00782.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hows weather in</title>

    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
</head>

<body onload="init()">
    <script src="script.js"></script>

    <div class="main">
        <h1 class="text-center">Hows the Weather in?</h1>
        <div class="d-flex justify-content-center search" id="search">
            <i class="fa fa-search search-icon" aria-hidden="true"></i>
            <input class="form-control" onkeyup="DelayedCallMe()" type="text" id="search-input" placeholder="Search city here.." />
            <div id="search-results">
                <ul id="mylist"></ul>
            </div>
        </div>

        <div class="result-card">
            <div class="loader-spinner" id="loader">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div class="error-city hide-this" id="not-found">
                <div class="d-flex flex-column">
                    <i class="fas fa-frown danger"></i>

                    <div class="m-auto">Couldn't find city</div>
                </div>
            </div>

            <div class="hide-this" id="content">
                <div class="d-flex mycard justify-content-center w-100">
                    <div class="d-flex top-part justify-content-around half-width">
                        <div id="city-card" class="left w-100 d-flex text-center flex-column justify-content-center">
                            <div class="temp d-flex">
                                <span id="temperature">25</span>
                                <span>&#8451;</span>
                            </div>
                            <div class="city" id="city">New York, USA</div>
                        </div>
                    </div>
                    <div class="top-content align-self-center half-width">
                        <img class="cloud d-flex m-auto" src="https://cdn4.iconfinder.com/data/icons/sunnyday-simple/142/sun_rain-512.png" alt="cloud" id="temp-image" />
                        <div class="">
                            <div class="d-flex flex-column c-details">
                                <div id="condition">CLOUDY</div>
                            </div>
                            <div class="right text-center date" id="temp-date">1st Jan</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
