<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Ubuntu 16.04</title>
    <meta name="description" content="30 Days #0 Projects" />
    <meta name="author" content="Pavan kalyan C" />

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <script rel="preload" src="https://kit.fontawesome.com/1160a00782.js" crossorigin="anonymous"></script>
</head>

<body class="">
    <div id="os" class="">
        <div class="ubuntu">
            <div class="top-bar">
                <div>Ubuntu</div>
                <div id="time"></div>
                <div onclick="openTopMenu()" id="rtop-menu" class="rtop-icons">
                    <i class="fas fa-wifi"></i>
                    <i class="fab fa-bluetooth-b"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                    <i class="fas fa-volume-up"></i>
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
            <div class="left-bar" id="lbar">
                <div class="top d-flex flex-column">
                    <div class="d-flex space-even">
                        <div class="circle transparent"></div>
                        <i class="fab fa-ubuntu app-icon"></i>
                        <div class="circle transparent"></div>
                    </div>
                    <div class="d-flex space-even">
                        <div id="chrome-active" class="circle"></div>
                        <img onclick="openApp('chrome')" src="./chrome.png" class="app-icon" alt="Chrome" />
                        <div id="chrome-current" class="circle"></div>
                    </div>

                    <div class="d-flex space-even">
                        <div id="spotify-active" class="circle"></div>
                        <img onclick="openApp('spotify')" src="./spotify.png" class="app-icon" alt="terminal" />
                        <div id="spotify-current" class="circle"></div>
                    </div>
                    <div class="d-flex space-even">
                        <div id="firefox-active" class="circle"></div>
                        <img onclick="openApp('firefox')" src="./firefox.png" class="app-icon" alt="firefox-developer" />
                        <div id="firefox-current" class="circle"></div>
                    </div>
                    <div class="d-flex space-even">
                        <div id="vscode-active" class="circle"></div>
                        <img onclick="openApp('vscode')" src="./logo-vs-code.png" class="app-icon" alt="code" />
                        <div id="vscode-current" class="circle"></div>
                    </div>
                    <div class="d-flex space-even">
                        <div id="folder-active" class="circle"></div>
                        <img onclick="openApp('folder')" src="./folder.png" class="app-icon" alt="folder" />
                        <div id="folder-current" class="circle"></div>
                    </div>
                    <div class="d-flex space-even">
                        <div id="terminal-active" class="circle"></div>
                        <img onclick="openApp('terminal')" src="./Terminal.png" class="app-icon" alt="terminal" />
                        <div id="terminal-current" class="circle"></div>
                    </div>
                </div>
                <div id="dots-icon" onclick="showToolTip()" class="marg-btm">
                    <div class="btm d-flex space-around">
                        <div class="circle transparent"></div>
                        <div onclick="dashboardSearch()" class="d-flex flex-column space-around h-100 dots">
                            <div class="d-flex space-around">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <div class="d-flex space-around">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                            <div class="d-flex space-around">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                        <div class="circle transparent"></div>
                    </div>
                    <div id="triangle" class="tool-tip-arrow hide"></div>
                    <div id="tip-info" class="tool-tip hide">Show Applications</div>
                </div>
            </div>
        </div>
        <div class="body" onclick="leftClick()" id="desktop">
            <div class="column">
                <div class="desktop-icon" onclick="openHome()">
                    <img src="./folder.png" class="ubuntu-icon" alt="folder" />
                    <div>Home</div>
                </div>
                <div class="desktop-icon" onclick="openChrome()">
                    <img src="./chrome.png" class="ubuntu-icon" alt="folder" />
                    <div>Chrome</div>
                </div>
            </div>
        </div>
    </div>

    <div id="boot-loader" class="boot-loader">
        <div class="bl-wrapper">
            <i class="fab fa-ubuntu ubuntu-loader-icon rotating"></i>
        </div>
    </div>
</body>

<div id="overlay"></div>

</html>

<div id="contextMenu" class="context-menu" style="display: none">
    <div class="d-flex flex-column r-menu br-4">
        <div class="hover-me d-flex col-12 pd-5 br-4">
            <div class="col-1"></div>
            <span onclick="newfolder()" class="col-11">New Folder</span>
        </div>
        <div class="hover-me d-flex col-12 pd-5">
            <div class="col-1"></div>
            <span class="col-11">New Document</span>
        </div>
        <hr class="" />
        <div onclick="openTerminal()" class="hover-me d-flex col-12 pd-5">
            <div class="col-1"></div>
            <span class="col-11">Open Terminal</span>
        </div>
        <hr class="" />
        <div class="hover-me d-flex col-12 pd-5 br-4">
            <label class="col-12 radio-inline font-small white-color">
        <input class="col-1 fs-10" type="checkbox" checked />
        <span class="col-11 va-bottom" id="tctext">Keep Aligned</span>
      </label>
        </div>
        <div class="hover-me d-flex col-12 pd-5 br-4">
            <div class="col-1"></div>
            <span class="col-11">Change Desktop Background</span>
        </div>
    </div>
</div>

<div id="rt-menu" class="hide">
    <div class="d-flex flex-column">
        <div class="smol-triangle"></div>
        <div class="opt-menu d-flex flex-column">
            <div class="d-flex p-20">
                <i class="fas fa-volume-up rt-icon"></i>
                <input id="myrange" type="range" min="0" max="100" type="range" value="50" />
            </div>
            <div class="d-flex p-20">
                <i class="fas fa-sun rt-icon"></i>
                <input id="myrange1" type="range" min="0" max="100" type="range" value="10" />
            </div>
            <hr />
            <div class="d-flex rt-menu p-20">
                <i class="fas fa-wifi rt-icon"></i>
                <span class="rt-text"> Wifi </span>
            </div>
            <div class="d-flex rt-menu p-20">
                <i class="fab fa-bluetooth-b rt-icon"></i>
                <span class="rt-text"> Bluetooth </span>
            </div>
            <div class="d-flex rt-menu p-20">
                <i class="fas fa-battery-three-quarters rt-icon"></i>
                <span class="rt-text"> Battery </span>
            </div>
            <hr />
            <div class="d-flex rt-menu p-20">
                <i class="fas fa-cog rt-icon"></i>
                <span class="rt-text"> Settings </span>
            </div>
            <div class="d-flex rt-menu p-20">
                <i class="fas fa-lock rt-icon"></i>
                <span class="rt-text"> Lock </span>
            </div>
            <div class="d-flex rt-menu p-20">
                <i class="fas fa-power-off rt-icon"></i>
                <span class="rt-text"> Shutdown </span>
            </div>
        </div>
    </div>
</div>
