<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/1160a00782.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="title">
        <h1 class="text-center">Splitter</h1>
      </div>
      <div class="content-container">
        <div class="card1">
          <form action="">
            <div>
              <label for="bill" class="form-label">Bill</label><br />
              <div class="input-wrapper">
                <span class="prefix">$</span>
                <input id="bill" class="bill-amount" type="number" />
              </div>
            </div>
            <div class="rad-btns">
              <label class="form-label">Select Tip %</label><br />

              <div class="d-flex radio-group">
                <input
                  id="tip5"
                  name="tip-percentage"
                  checked="true"
                  type="radio"
                />
                <label for="tip5" onclick="getTip(5)" class="radio-btn"
                  >5%</label
                >

                <input
                  id="tip10"
                  onclick="getTip(10)"
                  name="tip-percentage"
                  type="radio"
                />
                <label for="tip10" class="radio-btn ml-14">10%</label>

                <input
                  id="tip15"
                  onclick="getTip(15)"
                  name="tip-percentage"
                  type="radio"
                />
                <label for="tip15" class="radio-btn">15%</label>

                <input
                  id="tip25"
                  onclick="getTip(25)"
                  name="tip-percentage"
                  type="radio"
                />
                <label for="tip25" class="radio-btn ml-14">25%</label>

                <input
                  id="tip50"
                  onclick="getTip(50)"
                  name="tip-percentage"
                  type="radio"
                />
                <label for="tip50" class="radio-btn">50%</label>

                <input
                  id="tip-custom"
                  name="tip-custom-percentage"
                  type="number"
                  class="radio-btn custom-tip"
                  placeholder="custom"
                />
              </div>
            </div>
            <div class="noOfPpl">
              <label for="noOfPpl" class="form-label">Number Of People</label
              ><br />
              <div class="input-wrapper">
                <i class="fas fa-user icon ml-10"></i>
                <input id="ppl" type="number" placeholder="" />
              </div>
            </div>
          </form>
        </div>
        <div class="card2-wrapper">
          <div class="card2">
            <div class="card-holder">
              <div class="amount d-flex">
                <div class="d-flex flex-column">
                  <span class="prop">Tip Amount</span>
                  <span class="sub-prop">/ person</span>
                </div>

                <span id="tip-each" class="data">0.00</span>
              </div>
              <div class="total amount d-flex mt-4 mb-4">
                <div class="d-flex flex-column">
                  <span class="prop">Total</span>
                  <span class="sub-prop">/ person</span>
                </div>

                <span id="total-each" class="data">0.00</span>
              </div>
              <div class="reset d-flex justify-content-center">
                <button onclick="reset()" class="reset-btn">RESET</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
