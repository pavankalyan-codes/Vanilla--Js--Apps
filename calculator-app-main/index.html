<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container calculator">
      <div class="container">
        <div class="row">
          <div class="col-4">Calc</div>
          <div class="col-8 theme d-flex justify-content-end align-items-center" onclick="toggleTheme()">THEME <div class="switch">
            <label class="theme1">
              1
            </label>
            <label class="theme2">
              2
            </label>
            <label class="theme3">
              3
            </label>
            <div id="themeSwitcher" class="wheel"></div>
          </div></div>
        </div>
      </div>

      <div class="container">
        <div class="output row">
          <div class="col align-self-center user-input" id="output">

          </div>
        </div>
      </div>

      <div class="keypad container">
        <div class="row line">
          <div class="col"><button class="cal-button" onclick="compute(7)">7</button></div>
          <div class="col"><button class="cal-button" onclick="compute(8)">8</button></div>
          <div class="col"><button class="cal-button" onclick="compute(9)">9</button></div>
          <div class="col">
            <button class="cal-button text-btn" onclick="compute('del')">DEL</button>
          </div>
        </div>
        <div class="row line">
          <div class="col"><button class="cal-button" onclick="compute(4)">4</button></div>
          <div class="col"><button class="cal-button" onclick="compute(5)">5</button></div>
          <div class="col"><button class="cal-button" onclick="compute(6)">6</button></div>
          <div class="col">
            <button class="cal-button" onclick="compute('+')">+</button>
          </div>
        </div>
        <div class="row line">
          <div class="col"><button class="cal-button" onclick="compute(1)">1</button></div>
          <div class="col"><button class="cal-button" onclick="compute(2)" >2</button></div>
          <div class="col"><button class="cal-button" onclick="compute(3)">3</button></div>
          <div class="col">
            <button class="cal-button" onclick="compute('-')">-</button>
          </div>
        </div>
        <div class="row line">
          <div class="col"><button class="cal-button" onclick="compute('.')">.</button></div>
          <div class="col"><button class="cal-button" onclick="compute(0)">0</button></div>
          <div class="col"><button class="cal-button" onclick="compute('/')">/</button></div>
          <div class="col">
            <button class="cal-button" onclick="compute('*')">x</button>
          </div>        </div>
        <div class="row line">
          <div class="col"><button class="text-btn cal-buton big-button" onclick="compute('reset')">RESET</button></div>
          <div class="col"><button class="cal-button big-button dark-orange" onclick="compute('=')">=</button></div>
                  </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
