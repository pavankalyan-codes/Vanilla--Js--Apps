<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="./script.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
    <title>Javscript | Clock</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body id="body">
    <div id="loader" class="loader"></div>

    <div class="main">
        <div class="clock">
            <div class="dail">
                <div class="twelve numbers">12</div>
                <div class="six numbers">6</div>
                <div class="three numbers">3</div>
                <div class="nine numbers">9</div>
                <div id="seconds-hand" class="hands">
                    <div class="seconds"></div>
                    <div class="transparent-seconds"></div>
                </div>
                <div id="minutes-hands" class="hands">
                    <div class="minutes"></div>
                    <div class="transparent-minutes"></div>
                </div>
                <div id="hours-hands">
                    <div class="hours"></div>
                    <div class="transparent-hours"></div>
                </div>
                <div class="center-dot"></div>
            </div>
        </div>
    </div>
</body>

</html>
